    /* ad background */
    a {
      display:block;
      width:100%;
      height:100%;

      overflow:hidden;

      background:#301D19;

      -moz-border-radius:5px;
      -ms-border-radius:5px;
      -o-border-radius:5px;
      border-radius:5px;

        left bottom,
        left top,
        color-stop(0, rgb(196,139,96)),
        color-stop(0.95, rgb(255,244,140))

      width:100%;

      font-weight:normal;

      -ms-border-bottom-right-radius:5px;
